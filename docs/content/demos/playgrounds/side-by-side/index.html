---
title: "Side-by-Side Editor Playground"
description: "Interactive side-by-side notation editor with resizable panels"
useSideBySidePlayground: true
fullWidth: true
hideFooter: true
bodyClass: "playground-page"
---

<div id="playground-container" class="playground-container">
    <!-- Toolbar -->
    <div id="playground-toolbar" class="playground-toolbar">
        <select id="sample-select" class="sample-select">
            <option value="basic-scale">Basic Scale</option>
        </select>
        <button id="render-btn" class="btn btn-primary btn-sm">Render</button>
        <button id="reset-layout-btn" class="btn btn-sm" title="Reset to default layout">Reset Layout</button>
    </div>
    <!-- DockView will be initialized here -->
    <div id="dockview-container" class="dockview-container"></div>
</div>

<style>
.playground-page {
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.playground-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: calc(100vh - 60px);
    overflow: hidden;
}

.playground-toolbar {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border-bottom: 1px solid var(--color-border, #e0e0e0);
    background: var(--color-bg-secondary, #f8f9fa);
    flex-shrink: 0;
}

.dark .playground-toolbar {
    background: var(--color-bg-secondary-dark, #252525);
    border-color: var(--color-border-dark, #333);
}

.dockview-container {
    flex: 1;
    min-height: 0;
    /* DockView requires explicit height - toolbar is ~41px */
    height: calc(100% - 41px);
}

.main-content-full {
    padding: 0;
    margin: 0;
    max-width: none;
}

.sample-select {
    padding: 0.25rem 0.5rem;
    border: 1px solid var(--color-border, #e0e0e0);
    border-radius: 4px;
    background: var(--color-bg, #fff);
    font-size: 0.875rem;
}

.dark .sample-select {
    background: var(--color-bg-dark, #333);
    border-color: var(--color-border-dark, #444);
    color: var(--color-text-dark, #e0e0e0);
}

.btn {
    padding: 0.25rem 0.75rem;
    border: 1px solid var(--color-border, #e0e0e0);
    border-radius: 4px;
    background: var(--color-bg, #fff);
    color: var(--color-text, #333);
    cursor: pointer;
    font-size: 0.875rem;
    transition: all 0.15s ease;
}

.btn:hover {
    background: var(--color-bg-hover, #f5f5f5);
}

.dark .btn {
    background: var(--color-bg-dark, #333);
    border-color: var(--color-border-dark, #555);
    color: var(--color-text-dark, #e0e0e0);
}

.dark .btn:hover {
    background: var(--color-bg-hover-dark, #444);
}

.btn-primary {
    background: #2196f3;
    border-color: #2196f3;
    color: white;
}

.btn-primary:hover {
    background: #1976d2;
    border-color: #1976d2;
}

.btn-sm {
    padding: 0.25rem 0.5rem;
    font-size: 0.75rem;
}

.playground-editor {
    width: 100%;
    height: 100%;
    border: none;
    outline: none;
    resize: none;
    font-family: "SF Mono", "Monaco", "Inconsolata", "Fira Code", monospace;
    font-size: 14px;
    line-height: 1.5;
    padding: 0.75rem;
    background: var(--color-bg, #fff);
    color: var(--color-text, #333);
}

.dark .playground-editor {
    background: var(--color-bg-dark, #1e1e1e);
    color: var(--color-text-dark, #e0e0e0);
}

/* DockViewPlayground panel styles */
.dvp-panel {
    background: var(--color-bg, #fff);
    color: var(--color-text, #333);
}

.dark .dvp-panel {
    background: var(--color-bg-dark, #1e1e1e);
    color: var(--color-text-dark, #e0e0e0);
}

.dvp-console-header {
    border-bottom: 1px solid var(--color-border, #e0e0e0);
}

.dark .dvp-console-header {
    border-color: var(--color-border-dark, #333);
}

.dvp-console-clear-btn {
    background: var(--color-bg, #fff);
    color: var(--color-text, #333);
    border: 1px solid var(--color-border, #e0e0e0);
}

.dark .dvp-console-clear-btn {
    background: var(--color-bg-dark, #333);
    color: var(--color-text-dark, #e0e0e0);
    border-color: var(--color-border-dark, #555);
}

.dvp-console-clear-btn:hover {
    background: var(--color-bg-hover, #f5f5f5);
}

.dark .dvp-console-clear-btn:hover {
    background: var(--color-bg-hover-dark, #444);
}
</style>
